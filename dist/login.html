<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&family=Spectral:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Bloom</title>
</head>
<body>
    <div id="app" class="container-register m-auto">
        <section class="text-center">
            <p class="bu-icon">BLOOM<br>
            <span class="ru-icon">RECIPES</span></p>
        </section>
        <form class="mt-5" @submit.prevent="onClickLogin">
            <p class="title-user justify-content-center">Log In</p>
            
            <section class="d-flex justify-content-center m-input">
                <div class="icon-log icon-log d-flex justify-content-center align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-envelope-at size-icon" viewBox="0 0 16 16">
                        <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>
                        <path d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648Zm-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"/>
                        </svg>
                </div>
                <input class="form-control input-log txt-input" type="text" placeholder="Email" aria-label="default input example" v-model="uemail" required>
            </section>
    
            <section class="d-flex justify-content-center m-input">
                <div class="icon-log d-flex justify-content-center align-items-center">
                    <span class="material-symbols-outlined size-icon">
                        lock
                    </span>
                </div>
                <input class="form-control input-log txt-input" type="password" placeholder="Password" aria-label="default input example" v-model="upassword" required>
            </section>
    
            <div class="d-flex justify-content-center mb-4">
                <a href="http://bloomrecipes.test/dist/changepassword.html" class="txt-question mb-3">Forgot password?</a>
            </div>
    
            <section class="d-flex justify-content-center m-input">
                <button type="submit" class="btn-next">Log In</button>
            </section>
    
            <div class="d-flex justify-content-center mb-2">
                <p class="txt-question">Don't have an account?</p>
                <a href="http://bloomrecipes.test/dist/register.html" class="btn-sign text-center text-decoration-none">Sign Up</a>
            </div>
            
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- custom events -->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <!-- Axios --> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- main script -->
    <script src="./js/main.js"></script>
    <!-- mounted -->
    <script>
     const mountedApp = app.mount("#app");
    </script>
</body>
</html>
