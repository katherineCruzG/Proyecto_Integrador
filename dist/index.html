<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&family=Spectral:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Jenkins</title>
</head>
<body>
    <div id="app">

        <!--Barra de navegacion / envio de datos y metodos-->
        <nav-bar :savedrecipes="savedRecipes" :trendings="trendings" :online="online" v-on:openrecipes="showRecipes" v-on:openhome="showHome" v-on:showlevels="showLevels" v-on:showcategories="showCategories" v-on:showoccasions="showOccasions" v-on:searchrecipes="onClickSearchRecipe" v-on:showdetails="onClickShowDetails" v-on:recipelike="onClickRecipeLike" v-on:recipeunlike="onClickRecipeUnlike" v-on:logout="onClickLogout" :username="logusername" :name="logname" :email="logemail"></nav-bar>

        <!--Galeria de fotos de las recetas (modal) / envio de datos y metodos-->
        <gallery-section :recipes="recipes"></gallery-section>

        <!--las recetas mas nuevas(modal) / envio de datos y metodos-->
        <newest-recipes :recipes="recipes" :online="online" v-on:showdetails="onClickShowDetails" v-on:recipelike="onClickRecipeLike" v-on:recipeunlike="onClickRecipeUnlike"></newest-recipes>

        <!--Pagina principal / envio de datos y metodos-->
        <index-page :recipes="recipes" :trendings="trendings" :online="online" v-if="principal" v-on:openrecipes="showRecipes" v-on:showdetails="onClickShowDetails" v-on:recipelike="onClickRecipeLike"  v-on:recipeunlike="onClickRecipeUnlike"></index-page>

        <!--Recetas por categoria / envio de datos y metodos-->
        <recipes-section :recipes="recipes" :online="online" :optionsrecipes="optionsRecipes" :optionname="optionName" :rstatus="rstatus" v-if="allRecipes" v-on:showdetails="onClickShowDetails" v-on:recipelike="onClickRecipeLike" v-on:recipeunlike="onClickRecipeUnlike"></recipes-section>

        <!--Recetas buscadas / envio de datos y metodos-->
        <search-section  :results="searchData" :online="online" :term="searchTerm" v-if="searchResults" v-on:showdetails="onClickShowDetails" v-on:recipelike="onClickRecipeLike"  v-on:recipeunlike="onClickRecipeUnlike"></search-section>

        <!--Detalles de la receta / envio de datos y metodos-->
        <recipe-details v-if="detailsView" :featuredrecipes="featuredRecipes" :id="recipe.id" :name="recipe.name" :image="recipe.image" :category="recipe.category" :difficulty="recipe.difficulty" :likes="recipe.likes" :totalt="recipe.totalTime" :cookt="recipe.cookTime" :prept="recipe.prepTime" :servings="recipe.servings" :occasion="recipe.occasion" :description="recipe.description" :ingredients="recipe.ingredients" :instructions="recipe.instructions" :online="online" v-on:showdetails="onClickShowDetails" v-on:recipelike="onClickRecipeLike" v-on:recipeunlike="onClickRecipeUnlike"></recipe-details>

        <!--Footer-->
        <footer-pages v-if="footer" :statusfooter="fstatus"></footer-pages>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- custom events -->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <!-- Axios --> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- main script -->
    <script src="./js/main.js"></script>
    <!-- components -->
    <script src="./js/components/IndexPage.js"></script>
    <script src="./js/components/NavBar.js"></script>
    <script src="./js/components/RecipesSection.js"></script>
    <script src="./js/components/SearchSection.js"></script>
    <script src="./js/components/Footer.js"></script>
    <script src="./js/components/Details.js"></script>
    <script src="./js/components/Gallery.js"></script>
    <script src="./js/components/Newest.js"></script>
    <!-- mounted -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
</body>
</html>
